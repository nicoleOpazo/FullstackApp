<div id="usuarios">

  <h2>{{title}}</h2>

  <table class="table">
    <thead>
      <tr>
        <th class="encabezado" style="border-top-left-radius: 7px;">ID</th>
        <th class="encabezado">Nombre</th>
        <th class="encabezado">Edad</th>
        <th class="encabezado">Activo</th>
        <th class="encabezado" style="border-top-right-radius: 7px;">Fecha de Creaci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.edad }}</td>
        <td>{{ usuario.activo }}</td>
        <td >{{ usuario.fechaCreacion }}</td>
      </tr >
    </tbody>
  </table>

</div>
